<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="popup.js"></script>
</head>

<body>
    <div id="ouverture">
        <div class="modal-header">
            <img src="Logo.png" class="center-img"/><br>
            <div class="text-title">
                LA LANTERNE
            </div>
            <div class="text-subtitle" style="text-align: center;">
                Mettre la lumiere sur les dark patterns
            </div>
        </div> <br>
        <div class="modal-content">
            <div class="button-container">
                <button class="analyze-button button-filled-text-only" type="button">Detecter</button>
                <button class="lear_more_button button-outlined-text-only" type="button">En savoir plus</button>
            </div>
            
        </div>
    </div>

    <div class="detection">

        <div style="display: inline-flex;">
            <div class="text-subtitle">Detection</div>
            <img src="close.png" alt="close icon" style="margin-left: 250px;">
        </div><br>
        
        <div class="container" style="background-color: var(--overlay-color);">
            <button id="urgency" class="button-filled-text-only" type="button" style="background-color: var(--pink); display: inline-flex;" onclick="info()"> 
                <span id="count_urgency" style="margin-right: 10px;">0</span> 
                Urgency <img src="urgency.png" alt="logo urgency" style="margin-left: 200px;"> </button>
            <button class="button-filled-text-only" type="button" style="background-color: var(--primary-orange);">
                <span id="count_obstruction" style="margin-right: 10px;">0</span> 
                Obstruction <img src="obstruction.png" alt="logo obstruction" style="margin-left: 140px;"> </button>
            <button class="button-filled-text-only" type="button" style="background-color: var(--primary-yellow);">
                <span id="count_sneaking" style="margin-right: 10px;">0</span> 
                Sneaking <img src="sneaking.png" alt="logo sneaking" style="margin-left: 140px;"></button>
            <button class="button-filled-text-only" type="button" style="background-color: var(--green);">
                <span id="count_forced_action" style="margin-right: 10px;">0</span> 
                Forced Action <img src="forced_action.png" alt="logo forced action" style="margin-left: 140px;"></button>
            <button class="button-filled-text-only" type="button" style="background-color: var(--blue);">
                <span id="count_scarcity" style="margin-right: 10px;">0</span> 
                Scarcity <img src="scarcity.png" alt="logo scarcity" style="margin-left: 140px;"></button>
            <button class="button-filled-text-only" type="button" style="background-color: var(--violet);">
                <span id="count_misdirection" style="margin-right: 10px;">0</span> 
                Misdirection <img src="misdirection.png" alt="logo misdirection" style="margin-left: 140px;"></button>
            <button class="button-filled-text-only" type="button" style="background-color: var(--primary-pink);">
                <span id="count_social_proof" style="margin-right: 10px;">0</span> 
                Social Proof <img src="social_proof.png" alt="logo social_proof" style="margin-left: 140px;"></button><br>
            
            <button class="number-button" type="button">GET NUMBER</button><br>

            <p class="label">number of dark patterns</p>
            <p class="numberDarkPatterns">n/a</p>
            <p class="label">number of markdown pricing </p>
            <p class="numberPrice">n/a</p>
            <p class="label">number of forced action</p>
            <p class="numberAction">n/a</p>
        </div>
    </div>
</body>

</html>
