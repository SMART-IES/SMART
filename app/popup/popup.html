<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="popup.js"></script>
    <meta charset="utf-8"/>
</head>

<body>
    <div id="ouverture">
        <div class="modal-first" style="display: block;">
            <div class="modal-header">
                <img src="Logo.png" class="center-img" /><br>
                <div class="text-title">
                    LA LANTERNE
                </div>
                <div class="text-subtitle" style="text-align: center;">
                    Mettre la lumiere sur les dark patterns
                </div>
            </div> <br>
    
            <div class="button-container" style="width: 350px; display: inline-block; justify-content: center;">
                <button class="analyze-button button-filled-text-only" type="button"
                    style="margin-left: 20px;">Detecter</button>
                <button class="lear_more_button button-outlined-text-only" type="button">En savoir plus</button>
            </div>
        </div>
    </div>

    <div class="detection" style="display: none;">

        <div style="display: inline-flex;">
            <div class="text-subtitle">Detection</div>
            <img id="closeIcon" src="close.png" alt="close icon" style="margin-left: 250px;" type="button">
        </div><br>

        <div class="container" style="background-color: var(--overlay-color);">
            <button id="urgency" class="button-filled-text-only" type="button"
                style="background-color: var(--primary-red); margin-top: 5px;">
                <div style="display: inline-flex;">
                    <span class="count_urgency" style="margin-right: 10px;">0</span>
                    Urgency <img src="urgency.png" alt="logo urgency" style="margin-left: 190px;">
                </div>
                <div id="urgencyInfo" class="text-body" style="text-align: justify; display: none;"> Patterns imposant
                    une date butoir pour une vente ou une promotion afin de cr&eacute;er un sentiment d'urgence chez
                    l'utilisateur et acc&eacute;l&eacute;rer sa prise de d&eacute;cision et son passage &agrave; l'achat
                </div>
            </button>
            <button id="obstruction" class="button-filled-text-only" type="button"
                style="background-color: var(--orange); margin-top: 0px;">
                <div style="display: inline-flex;">
                    <span class="count_obstruction" style="margin-right: 10px;">0</span>
                    Obstruction <img src="obstruction.png" alt="logo obstruction" style="margin-left: 180px;">
                </div>
                <div id="obstructionInfo" class="text-body" style="text-align: justify; display: none;"> Patterns visant
                    &agrave; rendre la r&eacute;alisation de certaines actions plus difficiles que n&eacute;cessaire
                    afin de d&eacute;courager l'utilisateur de les mener &agrave; bien </div>
            </button>
            <button id="sneaking" class="button-filled-text-only" type="button"
                style="background-color: var(--primary-yellow); margin-top: 0px;">
                <div style="display: inline-flex;">
                    <span class="count_sneaking" style="margin-right: 10px;">0</span>
                    Sneaking <img src="sneaking.png" alt="logo sneaking" style="margin-left: 190px;">
                </div>
                <div id="sneakingInfo" class="text-body" style="text-align: justify; display: none;"> Patterns cherchant
                    &agrave; donner une fausse repr&eacute;sentation de l'action de l'utilisateur, &agrave; cacher ou
                    retarder l'affichage d'une information &agrave; laquelle l'utilisateur s'opposerait si elle lui
                    &eacute;tait amen&eacute;e de fa&ccedil;on transparente </div>
            </button>
            <button id="forced" class="button-filled-text-only" type="button" style="background-color: var(--green); margin-top: 0px;">
                <div style="display: inline-flex;">
                    <span class="count_forced_action" style="margin-right: 10px;">0</span>
                    Forced Action <img src="forced_action.png" alt="logo forced action" style="margin-left: 160px;">
                </div>
                <div id="forcedInfo" class="text-body" style="text-align: justify; display: none;"> Patterns
                    for&ccedil;ant l'utilisateur &agrave; r&eacute;aliser une action additionnelle afin de pouvoir
                    terminer la t&acirc;che initiale de l'entreprise </div>
            </button>
            <button id="scarcity" class="button-filled-text-only" type="button" style="background-color: var(--blue); margin-top: 0px;">
                <div style="display: inline-flex;">
                    <span class="count_scarcity" style="margin-right: 10px;">0</span>
                    Scarcity <img src="scarcity.png" alt="logo scarcity" style="margin-left: 190px;">
                </div>
                <div id="scarcityInfo" class="text-body" style="text-align: justify; display: none;"> Patterns signalant
                    la quantit&eacute; limit&eacute;e ou la demande forte d'un produit afin d'augmenter sa valeur et
                    d&eacute;sirabilit&eacute; per&ccedil;ue </div>
            </button>
            <button id="misdirection" class="button-filled-text-only" type="button"
                style="background-color: var(--violet); margin-top: 0px;">
                <div style="display: inline-flex;">
                    <span class="count_misdirection" style="margin-right: 10px;">0</span>
                    Misdirection <img src="misdirection.png" alt="logo misdirection" style="margin-left: 160px;">
                </div>
                <div id="misdirectionInfo" class="text-body" style="text-align: justify; display: none;"> Patterns
                    s'appuyant sur l'utilisation de visuels, d'&eacute;l&eacute;ments de langages ou de r&eacute;actions
                    &eacute;motionnelles pour pousser les utilisateurs vers un choix plut&ocirc;t qu'un autre </div>
            </button>
            <button id="social" class="button-filled-text-only" type="button"
                style="background-color: var(--primary-pink); margin-top: 0px;">
                <div style="display: inline-flex;">
                    <span class="count_social_proof" style="margin-right: 10px;">0</span>
                    Social Proof <img src="social_proof.png" alt="logo social_proof" style="margin-left: 160px;">
                </div>
                <div id="socialInfo" class="text-body" style="text-align: justify; display: none;"> Patterns s'appuyant
                    sur la tendance conformiste des individus pour acc&eacute;l&eacute;rer la prise de d&eacute;cision
                    et le passage &agrave; l'achat </div>
            </button><br>

            <div class="container" style="text-align: center;">
                <p class="text-body">Total number of dark patterns</p>
                <p class="numberDarkPatterns">n/a</p>
                <p class="text-body">Score of this website</p>
                <p class="score">n/a</p>
                <p class="text-body" id= "forcedActionString"></p>
            </div>
        </div>

    </div><br>
    <hr>
    <div class="button-container" style="width: 350px; display: inline-block; justify-content: center;">
        <div class="text-subtitle" style="text-align: center;"> Identification de dark patterns</div>
        <div style="display: inline-flex;">
            <input type="text" class="input text-body" placeholder="Enter the text" id="input" style="width: 70%; height: 44px; border-radius: 10px; margin-left: 20px; margin-top: 5px;">
            <button class="check-button button-filled-text-only" type="button"> V&eacute;rifier</button>
        </div>
        <div style="text-align: center;">
            <p class="text-body" id="result" style="display: none;">Result</p>
        </div>
        
    </div>
</body>

</html>
